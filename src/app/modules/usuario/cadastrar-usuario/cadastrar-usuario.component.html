<hr>
<form [formGroup]="usuarioForm">
    <div class="row">
        <div class="col">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" formControlName="nome">
            </div>
        </div>
        <div class="col">
            <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="text" class="form-control" id="idade" formControlName="idade">
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-sm" [disabled]="usuarioForm.invalid" (click)="cadastrarUsuario()">Cadastrar</button>        
    <button type="button" class="btn btn-danger btn-sm ms-2" onclick="javascript: history.go(-1)">Voltar</button>        
</form>
